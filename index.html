<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel='icon' href="images/shapes.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <!-- main Content Container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                <!-- Triangle Card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl mb-4">
                    <figure><img src="images/triangle.png" alt="Shoes" class="mt-4" /></figure>
                    <div class="card-body">
                        <h2 class="mt-6 text-3xl font-bold text-center">Triangle</h2>
                        <p class="text-center text-xl">Area (A) = 0.5 X b X h</p>
                        <div class="">
                            <input id="triangle-base" type="text" placeholder="b"
                                class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                            <input id="triangle-height" type="text" placeholder="h"
                                class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold">Area: <span id="triangle-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()"
                                class="btn btn-primary mt-6 w-full text-2xl">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Rectangle  Card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl mb-4">
                    <figure><img src="images/rectangle.png" alt="Shoes" class="mt-4" /></figure>
                    <div class="card-body">
                        <h2 class="mt-6 text-3xl font-bold text-center">Rectangle</h2>
                        <p class="text-center text-xl">Area (A) = W X L</p>
                        <div class="">
                            <input type="text" placeholder="w" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                            <input type="text" placeholder="l" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary mt-6 w-full text-2xl">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Parallelogram Card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl mb-4">
                    <figure><img src="images/parallelogram.png" alt="Shoes" class="mt-4" /></figure>
                    <div class="card-body">
                        <h2 class="mt-6 text-3xl font-bold text-center">Parallelogram</h2>
                        <p class="text-center text-xl">Area (A) = b X h</p>
                        <div class="">
                            <input type="text" placeholder="b" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                            <input type="text" placeholder="h" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary mt-6 w-full text-2xl">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Rhombus Card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl mb-4">
                    <figure><img src="images/rhombus.png" alt="Shoes" class="mt-4" /></figure>
                    <div class="card-body">
                        <h2 class="mt-6 text-3xl font-bold text-center">Rhombus</h2>
                        <p class="text-center text-xl">Area (A) = 0.5 X d1 X d2</p>
                        <div class="">
                            <input type="text" placeholder="d1" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                            <input type="text" placeholder="d2" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary mt-6 w-full text-2xl">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Pentagon Card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl mb-4">
                    <figure><img src="images/pentagon.png" alt="Shoes" class="mt-4" /></figure>
                    <div class="card-body">
                        <h2 class="mt-6 text-3xl font-bold text-center">Pentagon</h2>
                        <p class="text-center text-xl">Area (A) = 0.5 X p X b</p>
                        <div class="">
                            <input type="text" placeholder="p" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                            <input type="text" placeholder="b" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary mt-6 w-full text-2xl">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Ellipse Card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl mb-4">
                    <figure><img src="images/ellipse.png" alt="Shoes" class="mt-4" /></figure>
                    <div class="card-body">
                        <h2 class="mt-6 text-3xl font-bold text-center">Ellipse</h2>
                        <p class="text-center text-xl">Area (A) = Pi X a X b</p>
                        <div class="">
                            <input type="text" placeholder="a" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                            <input type="text" placeholder="b" class="text-xl rounded-md p-2 w-24 bg-[#F1F1F1]">
                            <span class="mr-4 ml-2 text-xl">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary mt-6 w-full text-2xl">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- area calculation Container -->
            <div class="w-96 border-2 border-[#1111111A] rounded-md">
                <h3 class="text-3xl font-bold text-center">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
</body>

</html>
